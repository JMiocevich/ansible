
- name: Install MacOS Packages
  hosts: localhost
  become: false
  vars:
    brew_cask_packages:
      - orbstack
      - iterm2
    brew_packages:
      - tmux
      - aws-sam-cli
      - neovim
      - go
      - node

    upgrade_homebrew_packages: true
  tasks:
    - name: Check if Homebrew is installed
      command: which brew
      register: brew_check
      failed_when: false
      changed_when: false

    - name: Download Homebrew installation script
      get_url:
        url: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
        dest: /tmp/homebrew_install.sh
        mode: '0755'
      # when: brew_check.rc != 0

    - name: Execute Homebrew installation script
      command: /tmp/homebrew_install.sh
      # when: brew_check.rc != 0

    - name: Remove temporary Homebrew installation script
      file:
        path: /tmp/homebrew_install.sh
        state: absent
      # when: brew_check.rc != 0

    - name: Add Homebrew shellenv to .zprofile
      lineinfile:
        path: "/Users/{{ ansible_user_id }}/.zprofile"
        line: 'eval "$(/opt/homebrew/bin/brew shellenv)"'
        insertafter: EOF
      become: no
      delegate_to: localhost
      # when: brew_check.rc == 0

    - name: Source Homebrew shellenv for current session
      command: eval "$(/opt/homebrew/bin/brew shellenv)"
      become: no
      delegate_to: localhost
      # when: brew_check.rc == 0

    - name: Update Homebrew
      command: brew update
      when: upgrade_homebrew_packages

    - name: Upgrade Homebrew packages
      command: brew upgrade
      when: upgrade_homebrew_packages

    - name: "Installing Homebrew Casks"
      homebrew_cask:
        name: "{{ item }}"
        state: present
      loop: "{{ brew_cask_packages }}"

    - name: "Installing Homebrew packages"
      homebrew:
        name: "{{ item }}"
        state: present
      loop: "{{ brew_packages }}"



